<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Proof Review</h1>
    <button onclick="location.href='index.html'">Back to Dashboard</button>
  </header>

  <main>
    <h2>Review Proof for: Example Article</h2>
    <iframe src="path/to/proof-document.pdf" width="100%" height="400px"></iframe>
    <form>
      <label>Feedback</label>
      <textarea rows="4"></textarea>
      <button type="submit">Submit Feedback</button>
      <button>Approve Proof</button>
    </form>
  </main>
</body>
</html>
